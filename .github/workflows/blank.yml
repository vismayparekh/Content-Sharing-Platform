name: Django Sanity CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  sanity:
    runs-on: ubuntu-latest

    env:
      # Adjust if your settings module is different
      DJANGO_SETTINGS_MODULE: content_platform.settings
      SECRET_KEY: ci-secret-key
      # Use SQLite so no DB service is required
      DATABASE_URL: "sqlite:///./ci.sqlite3"
      # Avoid collectstatic failures if your settings do that on import
      DISABLE_COLLECTSTATIC: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # Minimal set so Django can boot
            pip install django djangorestframework dj-database-url
          fi

      - name: Show versions
        run: |
          python -V
          python -c "import django; print('Django', django.get_version())"
          ls -la

      - name: Django system check
        run: python manage.py check

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run unit tests (only if present)
        run: |
          if ls **/tests.py **/tests/*.py 2>/dev/null; then
            echo "Tests found. Running..."
            python manage.py test --verbosity 2
          else
            echo "No tests found; skipping."
          fi
