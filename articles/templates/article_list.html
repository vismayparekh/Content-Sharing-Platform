<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            padding: 20px;
            background-color: #f8f9fa; /* Light gray background */
        }
        .article {
            background-color: #fff; /* White background for articles */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
            padding: 20px;
            margin-bottom: 20px;
        }
        .article-title {
            color: #0056b3; /* Dark blue color for article titles */
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .article-content {
            color: #333; /* Dark gray color for article content */
            margin-bottom: 1rem;
        }
        .article-metadata {
            color: #666; /* Gray color for metadata */
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Articles</h1>
        <div class="row">
            {% for article in articles %}
            <div class="col-md-6">
                <div class="article">
                    <h2 class="article-title">{{ article.title }}</h2>
                    <p class="article-content">{{ article.content }}</p>
                    <p class="article-metadata">Published on: {{ article.publication_date }}</p>
                    <p class="article-metadata">Author: {{ article.author }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
